<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyAnime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header class="nav">
    <a class="brand" href="index.html"><strong>MyAnime</strong></a>

    <!-- Search area -->
    <div class="search">
      <input id="searchInput" type="search" placeholder="Search by title…" aria-label="Search anime" />
      <select id="genreSelect" aria-label="Genre" title="Genre">
        <option value="">All genres</option>
      </select>
      <!-- Sort (dodan 'Upcoming') -->
      <select id="sortSelect" aria-label="Sort by" title="Sort by">
        <option value="popular" selected>Most popular</option>
        <option value="least_popular">Least popular</option>
        <option value="az">A → Z</option>
        <option value="za">Z → A</option>
        <option value="top_rated">Top rated</option>
        <option value="worst_rated">Worst rated</option>
        <option value="airing">Currently airing</option>
        <option value="upcoming">Upcoming</option>
      </select>
      <button id="searchBtn" class="btn">Search</button>
      <label class="mine">
        <input type="checkbox" id="showMine" />
        Show my anime
      </label>
    </div>

    <!-- Auth area -->
    <div id="userInfo" class="auth"></div>
  </header>

  <main id="home">
    <!-- Single grid instead of rows -->
    <section id="grid-wrap">
      <div id="grid" class="grid" role="list"></div>
      <p id="emptyHint" class="muted" hidden>No results.</p>
      <div class="load-more-wrap">
        <button id="loadMore" class="btn">Load more</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 MyAnime</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
