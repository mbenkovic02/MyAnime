<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime detalji</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Sitno stiliziranje zvjezdice na detaljima */
    .details-actions{
      display:flex; align-items:center; gap:10px; margin:.25rem 0 .5rem;
    }
    .details-actions .star{
      position:static; width:auto; height:auto; border-radius:10px;
      padding:8px 10px; background:#232323; color:#ffd700; border:1px solid #2a2a2a; cursor:pointer;
    }
    .details-actions .star[aria-pressed="true"]{ background:#333; }
  </style>
</head>
<body>
  <!-- Shared navbar kao na indexu -->
  <header class="nav">
    <a class="brand" href="index.html"><strong>MyAnime</strong></a>

    <div class="search">
      <input id="searchInput" type="search" placeholder="Traži po nazivu…" aria-label="Traži anime" />
      <select id="genreSelect" aria-label="Žanr" style="display:none"></select>
      <button id="searchBtn" class="btn">Pretraži</button>
    </div>

    <div id="userInfo" class="auth"></div>
  </header>

  <main id="details">
    <!-- Jednostavni detalji -->
    <section class="details-simple">
      <img id="poster" alt="" class="details-poster">
      <div class="details-info">
        <h1 id="title">Učitavanje…</h1>

        <div class="details-actions">
          <button id="favBtn" class="star" title="Dodaj u moje" aria-pressed="false">★ Spremi</button>
        </div>

        <p id="genres" class="muted"></p>
        <p id="meta" class="muted"></p>
        <p id="synopsis"></p>
      </div>
    </section>

    <!-- LIKOVI (strelice + infinite) -->
    <section class="row">
      <div class="row-header">
        <h2 class="row-title">Likovi</h2>
        <div class="row-controls">
          <button class="row-btn prev" data-target="row-characters" aria-label="Lijevo">‹</button>
          <button class="row-btn next" data-target="row-characters" aria-label="Desno">›</button>
        </div>
      </div>
      <div class="row-scroll character-row" id="row-characters" role="list">Učitavanje…</div>
    </section>

    <!-- PREPORUČENO (strelice + infinite) -->
    <section class="row">
      <div class="row-header">
        <h2 class="row-title">Preporučeno</h2>
        <div class="row-controls">
          <button class="row-btn prev" data-target="row-recommended" aria-label="Lijevo">‹</button>
          <button class="row-btn next" data-target="row-recommended" aria-label="Desno">›</button>
        </div>
      </div>
      <div class="row-scroll" id="row-recommended" role="list">Učitavanje…</div>
    </section>
  </main>

  <footer class="footer"><p>&copy; 2025 MyAnime</p></footer>
  <script src="anime.js" defer></script>
</body>
</html>
