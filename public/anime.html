<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Details</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Hero layout (slika lijevo, info desno) u sivom pravokutniku s zaobljenim rubovima -->
  <style>
    .hero-box{
      background: var(--panel);
      border-radius: 16px;
      padding: 16px;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 18px;
      align-items: start;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      margin: 16px;
    }
    .hero-poster{
      width:260px; height:390px; object-fit:cover; border-radius:12px;
    }
    .details-info h1{ margin:0 0 6px 0; font-size:1.8rem; }
    .details-actions{ display:flex; align-items:center; gap:10px; margin:.25rem 0 .5rem; }
    .details-actions .star{
      position:static; width:auto; height:auto; border-radius:10px;
      padding:8px 10px; background:#232323; color:#ffd700; border:1px solid #2a2a2a; cursor:pointer;
    }
    /* malo prostora ispod hero sekcije */
    main > section + section{ padding: 0 16px; }
    /* manji grid za likove i standardni za preporuke već postoji u style.css */
  </style>
</head>
<body>
  <header class="nav">
    <a class="brand" href="index.html"><strong>MyAnime</strong></a>
    <div id="userInfo" class="auth"></div>
  </header>

  <main>
    <!-- HERO: slika lijevo, info desno u sivom panelu -->
    <section class="hero-box">
      <img id="poster" alt="" class="hero-poster" />
      <div class="details-info">
        <h1 id="title">Loading…</h1>

        <div class="details-actions">
          <button id="favBtn" class="star" title="Add to my anime" aria-pressed="false">★ Save</button>
          <span id="scoreBadge" class="badge" style="position:static">—</span>
        </div>

        <p id="genres" class="muted"></p>
        <p id="meta" class="muted"></p>
        <p id="synopsis"></p>
      </div>
    </section>
  </main>

  <footer class="footer"><p>&copy; 2025 MyAnime</p></footer>
  <script src="anime.js" defer></script>
</body>
</html>
