<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register – MyAnime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f0f0f; --panel:#1e1e1e; --text:#f1f1f1;
      --muted:#9aa0a6; --brand:#e11d48; --btn:#2563eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg); color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:16px;
    }
    .card{
      width:100%; max-width:420px; background:var(--panel);
      padding:20px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35)
    }
    h1{margin:0 0 16px 0; font-size:22px}
    label{display:block; font-size:14px; color:var(--muted); margin:6px 0}
    .row{display:flex; gap:10px}
    input{
      width:100%; padding:10px 12px; background:#111; color:var(--text); border:1px solid #2a2a2a; border-radius:10px;
    }
    button{
      margin-top:12px; width:100%; padding:10px 12px; background:var(--btn); color:#fff;
      border:0; border-radius:10px; cursor:pointer; font-weight:600;
    }
    .err{color:#fca5a5; font-size:14px; min-height:20px; margin-top:8px}
    .top{position:fixed; top:16px; left:16px}
    .top a{color:#fff; text-decoration:none; font-weight:700}
  </style>
</head>
<body>
  <div class="top"><a href="index.html"><strong>MyAnime</strong></a></div>
  <form class="card" id="form">
    <h1>Register</h1>
    <div class="row">
      <div style="flex:1">
        <label>First name</label>
        <input id="first_name" required />
      </div>
      <div style="flex:1">
        <label>Last name</label>
        <input id="last_name" required />
      </div>
    </div>
    <label>Email</label>
    <input id="email" type="email" required />
    <label>Password</label>
    <input id="password" type="password" required minlength="6" />
    <button id="btn" type="submit">Create account</button>
    <div class="err" id="err"></div>
    <div style="margin-top:8px; font-size:14px; color:var(--muted)">
      Already have an account? <a href="login.html" style="color:#fff">Log in</a>
    </div>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const payload = {
        first_name: document.getElementById('first_name').value.trim(),
        last_name:  document.getElementById('last_name').value.trim(),
        email:      document.getElementById('email').value.trim(),
        password:   document.getElementById('password').value
      };
      const b = document.getElementById('btn');
      const errEl = document.getElementById('err');
      errEl.textContent = '';
      b.disabled = true;

      try{
        const res = await fetch('/api/register', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json().catch(()=>({}));
        if (res.ok && (data.success !== false)) {
          if (data.role === 'admin') {
            // prvi korisnik postaje admin → vodi na dashboard
            location.href = 'admin.html';
          } else {
            location.href = 'index.html';
          }
        } else {
          errEl.textContent = data.error || 'Registration error.';
        }
      }catch{
        errEl.textContent = 'Network error. Please try again.';
      }finally{
        b.disabled = false;
      }
    });
  </script>
</body>
</html>
