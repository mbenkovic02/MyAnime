<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Registracija – MyAnime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f0f0f; --panel:#1e1e1e; --text:#f1f1f1;
      --muted:#9aa0a6; --brand:#e11d48; --btn:#2563eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg); color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:16px;
    }
    .card{
      width:100%; max-width:420px; background:var(--panel);
      padding:24px; border-radius:14px; box-shadow:0 6px 24px rgba(0,0,0,.35);
    }
    .brand{
      display:flex; align-items:center; justify-content:center; gap:8px; margin-bottom:14px;
      color:var(--text); text-decoration:none; font-weight:800; letter-spacing:.3px;
    }
    .brand .dot{width:8px; height:8px; border-radius:50%; background:var(--brand)}
    h1{margin:6px 0 18px; font-size:1.4rem}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    label{font-size:.9rem; color:var(--muted); display:block; margin:8px 0 6px}
    input{
      width:100%; padding:12px 12px; border-radius:10px; border:1px solid #2a2a2a;
      background:#121212; color:var(--text);
    }
    .btn{
      width:100%; padding:12px 14px; border:none; border-radius:10px;
      background:var(--btn); color:#fff; font-weight:700; cursor:pointer; margin-top:12px;
    }
    .btn:disabled{opacity:.7; cursor:default}
    .muted{color:var(--muted); font-size:.9rem}
    .links{margin-top:12px; text-align:center}
    .links a{color:#7aa8ff; text-decoration:none}
    .error{color:#ff6b6b; margin-top:10px; min-height:1.2em; font-size:.9rem}
    @media (max-width: 460px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <main class="card">
    <a class="brand" href="index.html"><span class="dot"></span> MyAnime</a>
    <h1>Registracija</h1>

    <form id="registerForm" novalidate>
      <div class="grid">
        <div>
          <label for="first_name">Ime</label>
          <input id="first_name" name="first_name" type="text" placeholder="Ime" required />
        </div>
        <div>
          <label for="last_name">Prezime</label>
          <input id="last_name" name="last_name" type="text" placeholder="Prezime" required />
        </div>
      </div>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="ime@domena.com" required />

      <label for="password">Lozinka</label>
      <input id="password" name="password" type="password" placeholder="Min. 6 znakova" minlength="6" required />

      <button class="btn" type="submit">Registriraj se</button>
      <div id="err" class="error"></div>

      <div class="links muted">
        Već imate račun? <a href="login.html">Prijavite se</a>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById('registerForm');
    const errEl = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.textContent = '';
      const b = form.querySelector('button');
      b.disabled = true;

      const payload = {
        first_name: form.first_name.value.trim(),
        last_name:  form.last_name.value.trim(),
        email:      form.email.value.trim(),
        password:   form.password.value
      };

      if (!payload.first_name || !payload.last_name || !payload.email || !payload.password) {
        errEl.textContent = 'Popunite sva polja.';
        b.disabled = false; return;
      }
      if (payload.password.length < 6) {
        errEl.textContent = 'Lozinka mora imati barem 6 znakova.';
        b.disabled = false; return;
      }

      try{
        const res = await fetch('/api/register', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(()=>({}));
        if (res.ok && (data.success !== false)) {
          location.href = 'index.html';
        } else {
          errEl.textContent = data.error || 'Greška pri registraciji.';
        }
      }catch{
        errEl.textContent = 'Mrežna greška. Pokušajte ponovno.';
      }finally{
        b.disabled = false;
      }
    });
  </script>
</body>
</html>
