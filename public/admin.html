<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyAnime – Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* dodatni minimalni stilovi za tablicu ako style.css nema */
    .admin-wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .admin-header{display:flex;align-items:center;justify-content:space-between;margin:16px 0}
    .brand{font-size:20px;text-decoration:none}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{padding:10px 12px;border-bottom:1px solid #2a2a2a;text-align:left}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;opacity:.9}
    .pill.admin{background:#14532d;color:#86efac}
    .pill.user{background:#1f2937;color:#e5e7eb}
    .btn{padding:8px 12px;border:0;border-radius:10px;cursor:pointer}
    .btn-danger{background:#7f1d1d;color:#fff}
    .btn-secondary{background:#374151;color:#e5e7eb}
    .actions{display:flex;gap:8px}
    .muted{opacity:.8}
    @media (max-width:680px){
      .table th:nth-child(3), .table td:nth-child(3){display:none} /* hide email on narrow screens */
    }
  </style>
</head>
<body>
  <header class="nav">
    <a class="brand" href="index.html"><strong>MyAnime</strong></a>
    <div class="search"></div>
    <div class="auth">
      <button class="btn-secondary" id="logoutBtn">Log out</button>
    </div>
  </header>

  <main class="admin-wrap">
    <div class="admin-header">
      <h1 class="muted">Admin Dashboard</h1>
    </div>

    <div id="error" class="muted" style="color:#fca5a5;margin-bottom:8px;"></div>

    <!-- USERS -->
    <table class="table" id="usersTable" aria-describedby="User list">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full name</th>
          <th>Email</th>
          <th>Status</th>
          <th style="width:220px">Actions</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <!-- CACHED ANIME (NEW SECTION) -->
    <section style="margin-top:28px">
      <h2 class="muted" style="margin:14px 0">Cached anime</h2>
      <div id="cacheList"></div>
      <p id="cacheEmpty" class="muted" hidden>No items in cache.</p>
    </section>
  </main>

  <script>
  (async function(){
    // check admin
    try{
      const me = await fetch('/api/user').then(r=>r.json());
      if(!me || me.role !== 'admin'){
        location.href = 'index.html';
        return;
      }
    }catch(e){
      location.href = 'index.html';
      return;
    }

    const tbody = document.getElementById('tbody');
    const errorEl = document.getElementById('error');

    // ---------- USERS ----------
    async function loadUsers(){
      errorEl.textContent = '';
      tbody.innerHTML = '<tr><td colspan="5" class="muted">Loading…</td></tr>';
      try{
        const rows = await fetch('/api/admin/users').then(r=>r.json());
        if(!Array.isArray(rows)) throw new Error('Unexpected response');
        tbody.innerHTML = rows.map(u => `
          <tr data-id="${u.id}">
            <td>${u.id}</td>
            <td>${u.first_name} ${u.last_name}</td>
            <td>${u.email}</td>
            <td>
              <span class="pill ${u.role}">${u.role}</span>
            </td>
            <td class="actions">
              ${u.role === 'admin'
                ? `<button class="btn-secondary act-demote">Demote</button>`
                : `<button class="btn-secondary act-promote">Promote</button>`}
              <button class="btn-danger act-delete">Delete</button>
            </td>
          </tr>
        `).join('');
      }catch(e){
        errorEl.textContent = 'Error fetching users.';
      }
    }

    tbody.addEventListener('click', async (ev)=>{
      const tr = ev.target.closest('tr[data-id]');
      if(!tr) return;
      const id = Number(tr.dataset.id);
      if(ev.target.classList.contains('act-promote')){
        await changeRole(id,'admin');
      }else if(ev.target.classList.contains('act-demote')){
        await changeRole(id,'user');
      }else if(ev.target.classList.contains('act-delete')){
        if(confirm('Delete this account? This cannot be undone.')){
          await deleteUser(id);
        }
      }
    });

    async function changeRole(id, role){
      errorEl.textContent = '';
      const res = await fetch(`/api/admin/users/${id}/role`, {
        method:'PATCH',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ role })
      });
      if(!res.ok){
        const e = await res.json().catch(()=>({}));
        errorEl.textContent = e.error || 'Error.';
      }
      await loadUsers();
    }

    async function deleteUser(id){
      errorEl.textContent = '';
      const res = await fetch(`/api/admin/users/${id}`, { method:'DELETE' });
      if(!res.ok){
        const e = await res.json().catch(()=>({}));
        errorEl.textContent = e.error || 'Error.';
      }
      await loadUsers();
    }

    document.getElementById('logoutBtn').addEventListener('click', async ()=>{
      await fetch('/api/logout', { method:'POST' });
      location.href = 'login.html';
    });

    await loadUsers();

    // ---------- CACHED ANIME (LIST + DELETE) ----------
    async function loadCacheList() {
      const $list = document.querySelector('#cacheList');
      const $empty = document.querySelector('#cacheEmpty');
      $list.innerHTML = '<div class="muted">Loading…</div>';

      try {
        const rows = await fetch('/api/admin/anime-cache').then(r => r.json());
        if (!rows || rows.length === 0) {
          $list.innerHTML = '';
          $empty.hidden = false;
          return;
        }
        $empty.hidden = true;

        const html = rows.map(r => `
          <div class="row" data-id="${r.mal_id}" style="display:flex;align-items:center;gap:12px;justify-content:space-between;padding:8px 0;border-bottom:1px solid #2a2a2a;">
            <div style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
              <strong>${r.title || 'Untitled'}</strong>
              <span class="muted">(#${r.mal_id})</span>
            </div>
            <button class="btn btn-danger" data-action="del">Delete</button>
          </div>
        `).join('');
        $list.innerHTML = html;
      } catch {
        $list.innerHTML = '';
        $empty.hidden = false;
      }
    }

    function bindCacheActions() {
      const $list = document.querySelector('#cacheList');
      if (!$list) return;

      $list.addEventListener('click', async (e) => {
        const btn = e.target.closest('button[data-action="del"]');
        if (!btn) return;
        const row = e.target.closest('.row');
        const id = Number(row?.dataset?.id);
        if (!id) return;

        if (!confirm(`Delete cache entry #${id}?`)) return;

        const res = await fetch(`/api/admin/anime-cache/${id}`, { method: 'DELETE' });
        if (res.ok) {
          row.remove();
          const anyLeft = document.querySelectorAll('#cacheList .row').length > 0;
          if (!anyLeft) document.querySelector('#cacheEmpty').hidden = false;
        } else {
          alert('Delete failed.');
        }
      });
    }

    // init cache section
    bindCacheActions();
    await loadCacheList();

  })();
  </script>
</body>
</html>
